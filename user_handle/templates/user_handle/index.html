{% extends 'main_template.html' %}
{% load staticfiles %}

{% block title %} Twitter Reputation Monitor: {{ request.user.username }} {% endblock %}

{% block more-head %}
    <link rel="stylesheet" href="{% static 'user_handle/css/user_index.css' %}">
{% endblock %}

{% block content %}

    <div id="user_index">
        <div id="entity-manager-container">
            <h3 id="entity-manager-heading">Manage your interests list</h3>
            <div id="entity-manager"></div>
        </div>
    </div>


    <script>

        $.ajax({
            url: '{% url 'user_handle:Interests' %}',
            success: function(data){
                $('#entity-manager').html(data)
            },
        });

    </script>

{% endblock %}
