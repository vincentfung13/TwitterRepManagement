<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<script src="{% static 'js/jquery-1.12.0.min.js' %}"></script>

<head>
    <meta charset="UTF-8">
    <title>{{ username }}</title>
</head>

<body>

    <div id="user_index">
        <div id="user_index_header">
            <a href="{% url 'user_handle:Logout' %}">Logout</a>
        </div>

        {% for entity in entity_list %}
            <a href="{% url 'twitter_services:tweets_filtered_entity' entity %}">{{ entity }}</a>
        {% endfor %}

        <div id="entitiy_manager"></div>
        <div id="inbox"></div>
    </div>

</body>
</html>

<script>
    $.ajax({
        url: '{% url 'user_handle:MessageInbox' username %}',
        success: function(data){
            $('#inbox').html(data);
        },
    });

    $.ajax({
        url: '{% url 'user_handle:Interests' username %}',
        success: function(data){
            $('#entitiy_manager').html(data)
        },
    });
</script>
