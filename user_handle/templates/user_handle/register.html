{% extends 'register_login_template.html' %}
{% load staticfiles %}


{% block title %} Register {% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'user_handle/css/register_login.css' %}">

    {% block form %}
        <form id="user_register" action="{% url 'user_handle:Register' %}" method="post" class="form-login-register">
            {% csrf_token %}
            {{ form }}
            <div class="pagination-centered text-center btn-group-lg" id="button-group">
                <button class="btn btn-primary" type="submit">Resgiter</button>
                <button class="btn btn-primary"
                        onclick="window.location.href='{% url 'MainPage' %}'"
                        type="button">Cancel</button>
            </div>
        </form>
    {% endblock %}

{% endblock %}
