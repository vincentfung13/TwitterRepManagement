{% extends 'tweet_base_display.html' %}
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'twitter_services/tweet_base_display.css' %}" />

{% block Title %}
    <title>{{ message.created_at }}: Reputation Issue Alert</title>
{% endblock %}

{% block Header %}
    <div id="user_message_header">
        <h1>{{ message.entity }} {{ message.reputation_dimension }}</h1>
        <div>{{ message.topic_str }}</div>
    </div>
{% endblock %}
