{% load staticfiles %}

<script type="text/javascript" src="{% static 'js/graphs/graphs.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/graphs.css' %}">

<div id="line-chart"></div>
<div id="bar-chart"></div>
<input id="csrf_token" type="hidden" value="{{ csrf_token }}"/>

<script>

    var entity_urlencoded = "{{ entity | safe | urlencode }}";
    var dimension_urlencoded = "{{ dimension | safe | urlencode }}"

    {% if chart == 'bar' %}
        draw_bar_charts({{  date_time_list | safe }}, {{ tweets_count_list }}, {{ negative_count_list }});
    {% else %}
        draw_line_charts(entity_urlencoded, dimension_urlencoded, {{ date_time_list | safe }}, {{ reputation_scores }});
    {% endif %}
</script>
