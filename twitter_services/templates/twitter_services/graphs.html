{% load staticfiles %}

<script type="text/javascript" src="{% static 'js/graphs/graphs.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/graphs.css' %}">

<div id="line-chart"></div>
<div id="bar-chart"></div>

<script>
    {% if chart == 'bar' %}
        draw_bar_charts({{  date_time_list | safe }}, {{ tweets_count_list }}, {{ negative_count_list }});
    {% else %}
        draw_line_charts( "{{ entity }}", {{ date_time_list | safe }}, {{ reputation_scores }});
    {% endif %}
</script>
