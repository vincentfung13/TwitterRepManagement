{% extends 'tweet_base_display.html' %}
{% load staticfiles %}

{% block page_header %}
    Online reputation for {{ entity }}
{% endblock %}

{% block datepicker %}
    <div id="date-picker-container" class="col-xs-6">
        {% if Dimension %}
        <form action="{% url 'twitter_services:tweets_filtered_entity_dimension' entity Dimension %}" method="post">
        {% else %}
        <form action="{% url 'twitter_services:tweets_filtered_entity' entity %}" method="post">
        {% endif %}
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-primary btn-block">Get tweets from date</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="{% static 'js/datepicker.js' %}"></script>
{% endblock %}
